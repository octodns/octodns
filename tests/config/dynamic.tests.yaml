pool-only-in-fallback:
  dynamic:
    pools:
      one:
        fallback: two
        values:
          - value: 1.1.1.1
      three:
        values:
          - value: 3.3.3.3
      two:
        values:
          - value: 2.2.2.2
    rules:
      - geos:
        - NA-US
        pool: one
      - geos:
        - AS-SG
        pool: three
  ttl: 300
  type: A
  values: [4.4.4.4]
real-ish-a:
  dynamic:
    pools:
      ap-southeast-1:
        values:
          # ap-southeast-1a
          - value: 1.4.1.1
            weight: 2
          - value: 1.4.1.2
            weight: 2
          # ap-southeast-1b
          - value: 1.4.2.1
          - value: 1.4.2.2
          # ap-southeast-1c
          - value: 1.4.3.1
          - value: 1.4.3.2
      eu-central-1:
        values:
          # eu-central-1a
          - value: 1.3.1.1
          - value: 1.3.1.2
          # eu-central-1b
          - value: 1.3.2.1
          - value: 1.3.2.2
          # eu-central-1c
          - value: 1.3.3.1
          - value: 1.3.3.2
      us-east-1:
        values:
          # us-east-1a
          - value: 1.1.1.1
          - value: 1.1.1.2
          # us-east-1b
          - value: 1.1.2.1
          - value: 1.1.2.2
          # us-east-1c
          - value: 1.1.3.1
          - value: 1.1.3.2
      us-west-2:
        values:
          # us-west-2a
          - value: 1.2.1.1
          - value: 1.2.1.2
          # us-west-2b
          - value: 1.2.2.1
          - value: 1.2.2.2
          # us-west-2c
          - value: 1.2.3.1
          - value: 1.2.3.2
    rules:
      - geos:
        # TODO: require sorted
        - NA-US-CA
        - NA-US-NC
        - NA-US-OR
        - NA-US-WA
        pool: us-west-2
      - geos:
        - AS-CN
        pool: ap-southeast-1
      - geos:
        - AF
        - EU
        pool: eu-central-1
      - pool: us-east-1
  type: A
  values:
    # Generally these should match the values of your "default" rule's pools as
    # if everything fails healthchecks they'll fallback to this
    - 1.1.1.1
    - 1.1.1.2
    - 1.1.2.1
    - 1.1.2.2
    - 1.1.3.1
    - 1.1.3.2
simple-weighted:
  dynamic:
    pools:
      default:
        values:
          - value: one.unit.tests.
            weight: 3
          - value: two.unit.tests.
            weight: 2
    rules:
      - pool: default
  type: CNAME
  # CNAMEs don't support health checks (currently) so these will never be used
  # on providers with dynamic support
  value: default.unit.tests.
